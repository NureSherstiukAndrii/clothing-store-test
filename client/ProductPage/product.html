<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css'  href="../styles/style_productPage.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Product</title>
</head>
<body>

<form id="editProductData">
  <span class="close" onclick="closeEditModal()">&times;</span>
  <h3>Змінити інформацію про товар</h3>
  <div class="modal-content">
    <div class="modal-content__item">
      <label for="edit_name">Назва</label><input type="text" id="edit_name" required>
    </div>
    <div class="modal-content__item">
      <label for="edit_sex">Гендер</label>
      <select id="edit_sex" style="width: 208px;" required>
        <option value="M">Для чоловіка</option>
        <option value="F">Для жінки</option>
      </select>
    </div>
    <div class="modal-content__item">
      <label for="edit_price">Ціна</label><input type="text" id="edit_price" required>
    </div>
    <div class="modal-content__item">
      <label for="edit_description">Опис</label><input type="text" id="edit_description" required>
    </div>
    <div class="modal-content__item">
      <label for="edit_type_of_product">Тип продукту</label>
      <select id="edit_type_of_product" style="width: 208px;" required>
        <option value="Куртка">Куртка</option>
        <option value="Футболка">Футболка</option>
        <option value="Джинси">Джинси</option>
        <option value="Худі">Джинси</option>
      </select>
    </div>
    <div class="modal-content__item">
      <label for="edit_size">Розмір</label>
      <select id="edit_size" style="width: 208px;" required>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>
    <div class="modal-content__item">
      <label for="edit_season">Сезон</label>
      <select id="edit_season" style="width: 208px;" required>
        <option value="Осінь">Осінь</option>
        <option value="Весна">Весна</option>
        <option value="Літо">Літо</option>
        <option value="Зима">Зима</option>
      </select>
    </div>
    <div class="modal-content__item">
      <label for="edit_count_of_product">Кількість товару</label><input type="number" id="edit_count_of_product" required >
    </div>
    <div class="modal-content__item">
      <label for="edit_images">Картинка</label><input type="file" id="edit_images" multiple required>
    </div>
    <div class="add-res">
      <input
              type="submit"
              value="Змінити продукт"
              id="editProductInput"
              onclick="closeEditModal()"
      />
      <input type="reset" value="Скинути дані" />
    </div>
  </div>
</form>

<header>
  <div class="header-content">
    <div class="logo">
      <a href="/"><img src="../img/logo.png" alt="logo"></a>
      <span>Our logo</span>
    </div>

    <div class="navigation">
      <div class="navigation-block">
        <a href="/about" class="navigation-block-btn">Про нас</a>
        <a href="/shop" class="navigation-block-btn">Магазин</a>
        <a href="/size" class="navigation-block-btn">Розмірна сітка</a>
        <a href="/contacts" class="navigation-block-btn">Зв'язок з нами</a>
      </div>
      <div class="navigation-account-links">
        <div style="display: flex">
          <a href="/personalPage"><img src="../img/account.png" alt="account"></a>
          <a href="/login" id="enter-btn">Увійти</a>
          <a href="/login" id="exit-btn">Вийти</a>
        </div>
        <div>
          <a id="open"><img src="../img/basket.png" alt="basket"></a><span id="basketLength">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-wrap" id="cart-container">
    <div class="cart-header">
      <button class="icon" id="close"><img src="../img/cart-arrow.png" alt=""></button>
      <h2>Корзина</h2>
    </div>
    <div id="cart"></div>

    <div class="total-price">
      <div>
        <h2>Загальна ціна</h2>
        <span id="totalPrice"></span>
      </div>
      <a href="/cart" id="linkToCartPage">Переглянути корзину</a>
    </div>
  </div>

</header>

<div id="loader">
  <img src="../img/loading-13.gif" alt="gif">
</div>

<div id="product"></div>

<footer>
  <img src="../img/logo.png" alt="logo">

  <div class="mail">
    <span>Свої питання пишить нам на пошту: </span>
    <a href="mailto:ourchop@gmail.com">ourchop@gmail.com</a>
  </div>

  <div class="social-media">
    <img src="../img/instagram.png" alt="insta">
    <img src="../img/telegram.png" alt="tg">
    <img src="../img/tiktok.png" alt="tiktok">
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="../scripts/validateToken.js"></script>
<script src="../scripts/product.js"></script>
<script src="../scripts/cart.js"></script>
<script src="../scripts/modal.js"></script>
</body>
</html>
