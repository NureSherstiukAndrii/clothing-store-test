<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style_shopPage.css">
    <title>Shop</title>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <a href="/"><img src="../img/logo.png" alt="logo"></a>
            <span>Our logo</span>
        </div>

        <div class="navigation">
            <div class="navigation-block">
                <a href="/about" class="navigation-block-btn">Про нас</a>
                <a href="/shop" class="navigation-block-btn">Магазин</a>
                <a href="/size" class="navigation-block-btn">Розмірна сітка</a>
                <a href="/contacts" class="navigation-block-btn">Зв'язок з нами</a>
            </div>
            <div class="navigation-account-links">
                <div style="display: flex">
                    <img src="../img/account.png" alt="account"><a href="/login">Увійти</a>
                </div>
                <div>
                    <a href=""><img src="../img/basket.png" alt="basket"></a><span>0</span>
                </div>
            </div>
        </div>
    </div>
</header>



<div class="introduction">
    <div class="introduction-container">
        <div class="introduction-phrase">
            <h1>МАГАЗИН</h1>
        </div>
    </div>
    <img src="../img/intro-shop.jpg" alt="intro-about-us">
</div>



<div class="main-content">
    <div class="filters">
        <div style="border-bottom: 1px solid; font-size: 20px; font-weight: bold;">Фільтрувати за</div>
        <ul id="filter-categories">
            <li>
                <div class="filter-category">
                    <span>Коллекции</span>
                    <span class="close-open">&#9660;</span>
                </div>
                <div class="collection-container">
                    <div>nike</div>
                    <div>adidas</div>
                    <div>puma</div>
                    <div>zara</div>
                </div>
            </li>
            <li>
                <div class="filter-category">
                    <span>Цене</span>
                    <span class="close-open">&#9660;</span>
                </div>
                <div class="collection-container">
                    <label for="price-from">От:<input type="text" id="price-from"/></label>
                    <label for="price-to">До:<input type="text" id="price-to"/></label>
                </div>
            </li>

            <li>
                <div class="filter-category">
                    <span>Размеру</span>
                    <span class="close-open">&#9660;</span>
                </div>
                <div class="collection-container">
                    <label for="size-m">M<input type="checkbox" id="size-m"/></label>
                    <label for="size-l">L<input type="checkbox" id="size-l"/></label>
                    <label for="size-xl">XL<input type="checkbox" id="size-xl"/></label>
                    <label for="size-xxl">XXL<input type="checkbox" id="size-xxl"/></label>
                </div>
            </li>

        </ul>
    </div>

    <div id="products" class="clothes">

    </div>
</div>
